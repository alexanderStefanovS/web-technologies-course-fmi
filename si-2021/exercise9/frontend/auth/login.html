<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="registration.css">
    <title>Вход</title>
</head>

<body>
    <section class="container">
        <header class="container-header">
            <h1>Вход</h1>
        </header>
        <article class="container-body">
            <form action="../../backend/api/login.php" target="_blank" method="POST">
                <div class="form-item">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" placeholder="E-mail" autocomplete="off">
                </div>
                <div class="form-item">
                    <label for="pass">Парола</label>
                    <input id="pass" type="password" name="password" placeholder="Парола">
                </div>
                <div class="form-item">
                    <button>Вход</button>
                </div>
            </form>
        </article>
    </section>
</body>

</html>
