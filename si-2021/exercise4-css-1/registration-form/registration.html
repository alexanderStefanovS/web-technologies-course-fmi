<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="registration.css">
    <title>Регистрация</title>
</head>

<body>
    <section class="container">
        <header class="container-header">
            <h1>Регистрация</h1>
        </header>
        <article class="container-body">
            <form>
                <div class="form-item">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" placeholder="E-mail" autocomplete="off">
                </div>
                <div class="form-item">
                    <label for="name">Име</label>
                    <input id="name" type="text" placeholder="Име" autocomplete="off">
                </div>
                <div class="form-item">
                    <label for="lastname">Фамилия</label>
                    <input id="lastname" type="text" placeholder="Фамилия" autocomplete="off">
                </div>
                <div class="form-item">
                    <label for="pass">Парола</label>
                    <input id="pass" type="password" placeholder="Парола">
                </div>
                <div class="form-item">
                    <label for="re-pass">Повтори парола</label>
                    <input id="re-pass" type="password" placeholder="Повтори парола">
                </div>
                <div class="form-item">
                    <button>Регистрация</button>
                </div>
            </form>
        </article>
    </section>
</body>

</html>
