<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="registration.css">
    <title>Регистрация</title>
</head>

<body>
    <section class="container">
        <header class="container-header">
            <h1>Регистрация</h1>
        </header>
        <article class="container-body">
            <form action="../api/registration.php" target="_blank" method="POST">
                <div class="form-item">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" placeholder="E-mail" autocomplete="off">
                </div>
                <div class="form-item">
                    <label for="pass">Парола</label>
                    <input id="pass" type="password" name="password" placeholder="Парола">
                </div>
                <div class="form-item">
                    <label for="roles">Изберете роля</label>
                    <select id="roles" name="rolesId">
                        <option value="1">Обкновен потребител</option>
                        <option value="2">Администратор</option>
                    </select>
                </div>
                <div class="form-item">
                    <button>Регистрация</button>
                </div>
            </form>
        </article>
    </section>
</body>

</html>
