<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../auth.css">
    <title>Регистрация</title>
    <script defer src="./registration.js"></script>
</head>

<body>
    <section class="container">
        <header class="container-header">
            <h1>Регистрация</h1>
        </header>
        <article class="container-body">
            <form id="reg-form">
                <div class="form-item">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="email" placeholder="E-mail" autocomplete="off" required>
                </div>
                <div class="form-item">
                    <label for="pass">Парола</label>
                    <input id="pass" type="password" name="password" placeholder="Парола" required>
                </div>
                <div class="form-item">
                    <label for="re-pass">Повторете паролата</label>
                    <input id="re-pass" type="password" name="rePass" placeholder="Повторете паролата" required>
                </div>
                <div class="form-item">
                    <button>Регистрация</button>
                </div>
                <h2 id="err-msg"></h2>
                <h2 id="success-msg"></h2>
            </form>
        </article>
    </section>
</body>

</html>
