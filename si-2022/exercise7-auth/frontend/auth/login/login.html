<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../auth.css">
    <script async defer src="./login.js"></script>
    <title>Вход</title>
</head>

<body>
    <section class="container">
        <header class="container-header">
            <h1>Вход</h1>
        </header>
        <article class="container-body">
            <form id="login-form">
                <div class="form-item">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" placeholder="E-mail" type="email" autocomplete="off" required>
                </div>
                <div class="form-item">
                    <label for="pass">Парола</label>
                    <input id="pass" type="password" name="password" placeholder="Парола" required>
                </div>
                <div class="form-item">
                    <button>Вход</button>
                </div>
            </form>
        </article>
    </section>
</body>

</html>
